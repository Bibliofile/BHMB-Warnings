<div class="container is-fluid">
  <h3 class="title">General</h3>
  <label data-setting-id="warn-kick">
    Kick user when warned:
    <input class="checkbox" type="checkbox">
  </label>
  <br>
  <label data-setting-id="threshold-ban">
    Warnings before ban:
    <input class="input" type="number" min="1">
  </label>
  <h3 class="title">Responses</h3>
  <label data-setting-id="response-warnlevel">
    /WARNLEVEL
    <input class="input">
  </label>
  <label data-setting-id="response-warn">
    /WARN - With warnings left
    <input class="input">
  </label>
  <label data-setting-id="response-warn-ban">
    /WARN - When banned
    <input class="input">
  </label>
  <label data-setting-id="response-set-warnings">
    /SET-WARNINGS
    <input class="input">
  </label>
  <label data-setting-id="response-unwarn">
    /UNWARN
    <input class="input">
  </label>
</div>
